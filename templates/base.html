<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/article_card.css' %}">
   
        <style>
            @font-face {
                font-family: "Alibaba PuHuiTi 2.0";
                src: url("{% static 'fonts/AlibabaPuHuiTi-2-75-SemiBold-subset.woff2' %}") format("woff2");
            }
        </style>
    
    </head>
    
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-img-container">
                    <a href="{% url 'pages:home' %}">
                        <div style="background: url('{% static 'base/img/navbar header.png' %}'); width: 72px; height: 52px; background-size: 100% 100%"></div>
                    </a>
                </div>
        
                <div class="nav-items-container">
                    <ul class="nav-items">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><p class="hello">Hello, {{ user.username }}! >></p></li>
                            <li class="nav-item"><a href="{% url 'users:profile' %}">Profile</a></li>
                            <li class="nav-item"><a href="{% url 'articles:articles' %}">Articles</a></li>
                        {% else %}
                            {% load socialaccount %}
                            <li class="nav-item"><a href="{% provider_login_url 'google' %}?next=/">Login With Google</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div>
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    
    </body>

</html>
